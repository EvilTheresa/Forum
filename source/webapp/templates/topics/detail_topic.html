{% extends 'base.html' %}

{% block content %}
    <h1>Product details</h1>
    <div class="card mt-3 text-center" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{ topic.title }}</h5>
            <p class="card-text">{{ topic.content }}</p>
            {% if reply.exists %}
                <p>Replies: </p>
                {% for reply in replies %}
                    <p>{{ reply.text }}</p>
                    <p>{{ reply.author }}</p>
                    <p>{{ comment.created_at|date:"Y-m-d h:m:s" }}</p>
                    <a href="{% url "webapp:update_comment" comment.pk %}"
                       class="btn btn-primary"><i class="bi bi-pencil-square"></i></a>
                    <a href="{% url "webapp:delete_comment" comment.pk %}" class="btn btn-primary"><i
                            class="bi bi-trash3"></i></a>
                {% endfor %}
            {% endif %}
            <a href="{% url 'webapp:topics' %}" class="card-link">На главную</a>
        </div>
    </div>
{% endblock %}
